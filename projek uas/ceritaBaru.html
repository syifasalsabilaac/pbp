<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/ceritaBaru.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="new">
        <div class="kanan">
            <div>
                <a href="buatcerita.html" style="color: black;">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </div>
            <div>
            <p style="margin-top: 10px;">Tambahkan detail cerita <br> <b>Cerita Tak Berjudul</b></p>
            </div>
        </div>


        <div class="kiri">
            <a href="home.html" class="batalkan">
                <p>Batalkan</p>
            </a>
        </div>

    </header>

    <div class="baru">
        <form action="ceritaBaru.html">
            <div class="detail">
                <div class="detail1">
                    <h5>Detail cerita</h5>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Tambahkan sampul buku</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <label for="judul">Judul</label>
                <input type="text" placeholder="Cerita Tak Berjudul">

                <label for="genre-dropdown">Genre</label>
                <div class="btn-group">
                    
                    <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pilih Genre
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Horror</a></li>
                    </ul>
                </div>

                <label for="deskripsi">Deskripsi</label>
                <textarea class="fixed-textarea"></textarea>

                <div class="buat">
                    <button type="submit">
                        Buat cerita
                    </button>
                </div>

            </div>
        </form>
    </div>

    <script src="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
