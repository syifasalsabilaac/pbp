<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeritaQu - Baca Cerita Online</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">CeritaQu</h1>
            <div>
                <a href="/tulis" class="text-gray-600 hover:text-red-600 mr-4">Tulis Cerita</a>
                <a href="/register" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mr-4">Daftar</a>
                <a href="/login" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Login</a>
                </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6">Jelajahi Cerita Terbaik</h2>

        <div class="mb-8 p-4 bg-white rounded-lg shadow-lg">
            <input type="text" placeholder="Cari judul cerita..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            
            <div class="mt-4 flex flex-wrap gap-4">
                <select class="p-2 border rounded-lg">
                    <option>Semua Genre</option>
                    <option>Romantis</option>
                    <option>Fantasi</option>
                    </select>
                <select class="p-2 border rounded-lg">
                    <option>Semua Tag</option>
                    </select>
                <select class="p-2 border rounded-lg ml-auto">
                    <option>Sortir: Populer</option>
                    <option>Sortir: Terbaru</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="placeholder-cover.jpg" alt="Cover Cerita" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold hover:text-red-600"><a href="/cerita/judul-cerita-1">Judul Cerita Fantasi</a></h3>
                    <p class="text-sm text-gray-500 mt-1">Penulis: Nama Penulis</p>
                    <div class="text-yellow-500 mt-2">⭐⭐⭐⭐ (4.5)</div> <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mt-3">#Fantasi</span>
                </div>
            </div>
            </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 text-center mt-10">
        &copy; 2025 CeritaQu
    </footer>
</body>
</html>
